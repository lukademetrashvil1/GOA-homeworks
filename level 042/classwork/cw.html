<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // ორი ცვლადი რიცხვებით
let num1 = 10;
let num2 = 5;

// მათემატიკური ოპერაციები
let sum = num1 + num2; // ჯამი
let difference = num1 - num2; // სხვაობა

console.log("ჯამი:", sum);
console.log("სხვაობა:", difference); 
// ახალი ცვლადები
let a = 15;
let b = 20;

// ლოგიკური შედარებები
let isEqual = (a === b); // Equality check
let isGreater = (a > b); // Bigger than check

console.log("ა და ბEqual არის?", isEqual);
console.log("ა უფრო დიდი ბ-ის?", isGreater);

    </script>
   

    
</body>
</html>
