<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ქაუნტერი</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .counter-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #counter {
      font-size: 40px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="counter-container">
  <h2>ქაუნტერი</h2>
  <p>მიმდინარე რიცხვი: <span id="counter">0</span></p>
  
  <label for="increment">დამატების რიცხვი:</label>
  <input type="number" id="increment" value="1">
  <br>

  <label for="decrement">გამოსაკლებ რიცხვი:</label>
  <input type="number" id="decrement" value="1">
  <br>

  <div class="buttons">
    <button id="increase">მოამატე</button>
    <button id="decrease">გამოაკლო</button>
    <button id="reset">დარესტარტე</button>
  </div>
</div>

<script>
  let counter = 0;
  
  const counterDisplay = document.getElementById("counter");
  const increaseButton = document.getElementById("increase");
  const decreaseButton = document.getElementById("decrease");
  const resetButton = document.getElementById("reset");
  const incrementInput = document.getElementById("increment");
  const decrementInput = document.getElementById("decrement");

  increaseButton.addEventListener("click", () => {
    const incrementValue = parseInt(incrementInput.value);
    counter += incrementValue;
    counterDisplay.textContent = counter;
  });

  decreaseButton.addEventListener("click", () => {
    const decrementValue = parseInt(decrementInput.value);
    counter -= decrementValue;
    counterDisplay.textContent = counter;
  });

  resetButton.addEventListener("click", () => {
    counter = 0;
    counterDisplay.textContent = counter;
  });
</script>

</body>
</html>
