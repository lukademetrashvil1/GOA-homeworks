<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Message Display</title>
    <link rel="stylesheet" href="hw2.css">
</head>
<body>
    <div class="container">
        <h1>Time Message Display</h1>
        <label for="timeInput">დრო (მილი წამი):</label>
        <input type="number" id="timeInput" min="0" placeholder="დრო (მაგ: 5000)">
        
        <label for="messageInput">მესიჯი:</label>
        <input type="text" id="messageInput" placeholder="თქვენი მესიჯი">

        <button id="startButton">Start</button>
        <div id="messageDisplay"></div>
    </div>

    <script src="hw.js"></script>
</body>
</html>
