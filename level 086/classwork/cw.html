<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and P Elements</title>
</head>
<body>
    <div id="container"></div>

    <script>
        // 1. შევქმნათ 10 დივი და თითოეული შიგნით p თაგი innerHTML-ის გამოყენებით
        const container = document.getElementById('container');

        let divsHTML = '';
        for (let i = 0; i < 10; i++) {
            // თითოეული div-ში p თაგი innerHTML-ის გამოყენებით
            divsHTML += `<div><p>ეს არის პესთი ${i + 1}</p></div>`;
        }

        container.innerHTML = divsHTML; // დამატება კონტეინერში

        // 2. აირჩიეთ ყველა <div> შიგნით <p> და მოირგეთ 3 პიქსელი ფონტი
        const ps = container.getElementsByTagName('p'); // აირჩიეთ ყველა <p> ელემენტი

        for (let p of ps) {
            p.style.fontSize = '3px'; // ფონტის ზომის შეცვლა 3 პიქსელამდე
        }
    </script>
</body>
</html>
