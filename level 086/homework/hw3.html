<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs without Id or Class</title>
    <style>
        /* დასაწყისი სტილები */
        .div-style {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        for (let i = 1; i <= 10; i++) {
            // შექმენით div ელემენტი
            let div = document.createElement("div");
            div.classList.add("div-style");

            // დაამატეთ მას კონტეინერში
            document.getElementById("container").appendChild(div);

            // გამოიყენეთ JavaScript სტილისთვის
            div.style.backgroundColor = i % 2 === 0 ? 'purple' : 'orange';
        }
    </script>
</body>
</html>
