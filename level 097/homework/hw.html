<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Registration & Calculator</title>
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
    .dark {
      background-color: #121212;
      color: #ffffff;
    }
    .light {
      background-color: #ffffff;
      color: #000000;
    }
    .calculator {
      margin-top: 30px;
    }
    .calculator input, .calculator select {
      margin: 5px;
      padding: 5px;
    }
    .calculator button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body class="light">

  <h1>Registration Form</h1>

  <label>ასაკი:</label>
  <input type="number" id="ageInput"><br><br>

  <label>აირჩიე ფერი (მაგალითად: red):</label>
  <input type="text" id="colorInput"><br><br>

  <button id="themeToggle">Theme Toggle</button>

  <h2>Calculator</h2>

  <div class="calculator">
    <input type="number" id="num1" placeholder="პირველი რიცხვი">
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="მეორე რიცხვი">
    <button id="calculate">გამოთვლა</button>
    <h3>შედეგი: <span id="result"></span></h3>
  </div>

  <script>
    // ასაკის input
    const ageInput = document.getElementById('ageInput');
    ageInput.addEventListener('input', function() {
      const age = parseInt(ageInput.value);
      if (!isNaN(age)) {
        if (age > 18) {
          document.body.style.backgroundColor = 'green';
        } else {
          document.body.style.backgroundColor = 'red';
        }
      }
    });

    // ფერის შეცვლა
    const colorInput = document.getElementById('colorInput');
    colorInput.addEventListener('input', function() {
      const color = colorInput.value;
      document.body.style.backgroundColor = color;
    });

    // თემის გადართვა
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    });

    // კალკულატორი
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const operation = document.getElementById('operation');
    const calculate = document.getElementById('calculate');
    const result = document.getElementById('result');

    calculate.addEventListener('click', function() {
      const number1 = parseFloat(num1.value);
      const number2 = parseFloat(num2.value);
      const op = operation.value;
      let res;

      if (isNaN(number1) || isNaN(number2)) {
        result.textContent = 'შეიყვანე სწორი რიცხვები!';
        return;
      }

      switch (op) {
        case '+':
          res = number1 + number2;
          break;
        case '-':
          res = number1 - number2;
          break;
        case '*':
          res = number1 * number2;
          break;
        case '/':
          res = number2 !== 0 ? number1 / number2 : 'გაყოფა ნულზე შეუძლებელია!';
          break;
        default:
          res = 'არასწორი ოპერაცია';
      }

      result.textContent = res;
    });
  </script>

</body>
</html>
