<div id="parent">
    <button id="child">Click me</button>

<!--  4  -->
<div id="parent">
    <div id="child">Click child</div>
  </div>
  
  <script>
    function handleClick(e) {
      console.log(`Clicked on ${e.currentTarget.id}`);
    }
  
    document.getElementById('parent').addEventListener('click', handleClick);
    document.getElementById('child').addEventListener('click', handleClick);
  </script>

<!-- 6 -->  
<div id="outer">
    <div id="inner">Click me</div>
  </div>
  
  <script>
    document.getElementById('outer').addEventListener('click', () => {
      console.log('Outer div (capturing)');
    }, true);
  
    document.getElementById('inner').addEventListener('click', () => {
      console.log('Inner div (capturing)');
    }, true);
  </script>
<!-- 7 -->  
<div id="container">
    <button id="btn">Click me</button>
  </div>
  
  <script>
    document.getElementById('container').addEventListener('click', () => {
      console.log('Container (capturing)');
    }, true);
  
    document.getElementById('btn').addEventListener('click', () => {
      console.log('Button (bubbling)');
    });
  </script>

<div id="element">Click me</div>

<script>
  const el = document.getElementById('element');

  el.addEventListener('click', () => {
    console.log('Capturing click');
  }, true);

  el.addEventListener('click', () => {
    console.log('Bubbling click');
  });
</script>
