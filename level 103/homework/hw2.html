<!DOCTYPE html>
<html>
<head>
  <title>Image Slider - If Logic</title>
</head>
<body>
  <h2>Image Slider (If-ის ლოგიკა)</h2>
  <img id="sliderImage2" src="img1.jpg" width="300">
  <br>
  <button onclick="previous()">⏮ Prev</button>
  <button onclick="next()">Next ⏭</button>

  <script>
    let imageIndex = 1;

    function next() {
      if (imageIndex === 1) {
        document.getElementById("sliderImage2").src = "img2.jpg";
        imageIndex = 2;
      } else if (imageIndex === 2) {
        document.getElementById("sliderImage2").src = "img3.jpg";
        imageIndex = 3;
      } else if (imageIndex === 3) {
        document.getElementById("sliderImage2").src = "img4.jpg";
        imageIndex = 4;
      } else if (imageIndex === 4) {
        document.getElementById("sliderImage2").src = "img5.jpg";
        imageIndex = 5;
      } else {
        document.getElementById("sliderImage2").src = "img1.jpg";
        imageIndex = 1;
      }
    }

    function previous() {
      if (imageIndex === 1) {
        document.getElementById("sliderImage2").src = "img5.jpg";
        imageIndex = 5;
      } else if (imageIndex === 2) {
        document.getElementById("sliderImage2").src = "img1.jpg";
        imageIndex = 1;
      } else if (imageIndex === 3) {
        document.getElementById("sliderImage2").src = "img2.jpg";
        imageIndex = 2;
      } else if (imageIndex === 4) {
        document.getElementById("sliderImage2").src = "img3.jpg";
        imageIndex = 3;
      } else {
        document.getElementById("sliderImage2").src = "img4.jpg";
        imageIndex = 4;
      }
    }
  </script>
</body>
</html>
