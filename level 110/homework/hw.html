<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მარტივი ანიმაცია</title>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background-color: teal;
      position: absolute;
      top: 100px;
      left: 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="box"></div>

<script>
  const box = document.getElementById("box");
  let position = 0;

  function animate() {
    if (position < window.innerWidth - 50) {
      position += 2;
      box.style.left = position + "px";
      requestAnimationFrame(animate);
    }
  }

  animate(); // ანიმაციის დაწყება
</script>

</body>
</html>
