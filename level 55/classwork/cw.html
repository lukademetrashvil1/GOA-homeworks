<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მოსალმება და ასაკის შემოწმება</title>
    <script>
        function checkAge() {
            // მომხმარებლის მონაცემები
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var age = parseInt(document.getElementById("age").value);

            // მონაცემების შემოწმება
            if (firstName === "" || lastName === "" || isNaN(age)) {
                document.getElementById("message").innerHTML = "გთხოვთ, შეიყვანოთ ყველა საჭირო ინფორმაცია!";
                document.getElementById("greeting").innerHTML = "";
                return;
            }

            // მოსალმება
            var greetingMessage = "გამარჯობა, " + firstName + " " + lastName + "!<br>";

            // ასაკის შემოწმება
            if (age >= 18) {
                greetingMessage += "თქვენ სრულწლოვანი ხართ!";
            } else {
                greetingMessage += "თქვენ არ შეგიძლიათ გამოიყენოთ ეს პროგრამა, რადგან არ ხართ სრულწლოვანი.";
            }

            // შეტყობინებების ჩვენება
            document.getElementById("greeting").innerHTML = greetingMessage;
        }
    </script>
</head>
<body>
    <h2>მოსალმება და ასაკის შემოწმება</h2>
    <form>
        <label for="firstName">სახელი:</label>
        <input type="text" id="firstName" required><br><br>
        
        <label for="lastName">გვარი:</label>
        <input type="text" id="lastName" required><br><br>
        
        <label for="age">ასაკი:</label>
        <input type="number" id="age" required><br><br>
        
        <button type="button" onclick="checkAge()">გამოწერე ინფორმაცია</button>
    </form>
    
    <h3 id="greeting"></h3>
    <p id="message" style="color: red;"></p>
</body>
</html>
