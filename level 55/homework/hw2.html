<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კალკულატორი</title>
    <script>
        function calculate() {
            // მომხმარებლის მიერ შეყვანილი რიცხვები
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            
            // ოპერაციის არჩევა
            var operation = document.querySelector('input[name="operation"]:checked').value;
            
            var result;
            
            // ოპერაციის შესრულება
            if (operation === "+") {
                result = num1 + num2;
            } else if (operation === "-") {
                result = num1 - num2;
            }
            
            // შედეგის ჩვენება
            document.getElementById("result").innerHTML = "შედეგი: " + result;
        }
    </script>
</head>
<body>
    <h2>მარტივი კალკულატორი</h2>
    <form>
        <label for="num1">პირველი რიცხვი:</label>
        <input type="number" id="num1" required><br><br>
        
        <label for="num2">მეორე რიცხვი:</label>
        <input type="number" id="num2" required><br><br>
        
        <label>ოპერაცია:</label>
        <input type="radio" id="add" name="operation" value="+" checked>
        <label for="add">მიმატება (+)</label>
        <input type="radio" id="subtract" name="operation" value="-">
        <label for="subtract">გამოკლება (-)</label><br><br>
        
        <button type="button" onclick="calculate()">გამოთვალე</button>
    </form>
    
    <h3 id="result"></h3>
</body>
</html>
