<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მომხმარებლის რეგისტრაცია</title>
</head>
<body>

    <h2>მომხმარებლის რეგისტრაცია</h2>
    <form id="registrationForm">
        <label for="firstName">სახელი:</label><br>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">გვარი:</label><br>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="email">ელფოსტა:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">პაროლი:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms"> ეთანხმები "წესებს და პირობებს"
        </label><br><br>

        <button type="button" onclick="validateForm()">რეგისტრაცია</button>
    </form>

    <p id="error-message" style="color: red;"></p>

    <script src="script.js"></script>

</body>
</html>
