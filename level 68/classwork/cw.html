<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  background: #2F5A76;
  display: grid;
  place-items: center;
  height: 100vh;
}
div {
  position: relative;
  width: 360px;
  height: 60px;
  background: #F3AC3C;
}
div::before,
div::after {
  content: '';
  position: absolute;
  background: #2F5A76;
  width: 120px;
  height: 65px;
  border: 20px solid #F3AC3C;
}
div::before {
  top: -85px;
  left: 100px;
}
div::after {
  bottom: -85px;
  left: 100px;
}


    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
