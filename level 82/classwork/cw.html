<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რიცხვი ან ასო</title>
    <link rel="stylesheet" href="cw.css"> <!-- CSS ფაილი -->
</head>
<body>

    <div id="container">
        <h2>აირჩიეთ რედიო ღილაკი:</h2>
            <input type="radio" id="number" name="choice" value="number">
            <label for="number">რიცხვი</label>
            <input type="radio" id="letter" name="choice" value="letter">
            <label for="letter">ასო</label>

        <br><br>

        <button id="startBtn">გასტრარტვა</button>
        <button id="stopBtn" disabled>გაჩერება</button>

        <div id="output"></div>
    </div>

    <script src="cw.js"></script> <!-- JavaScript ფაილი -->
</body>
</html>
