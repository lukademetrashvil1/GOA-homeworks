<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Timer</title>
    <link rel="stylesheet" href="hw.css">
</head>
<body>
    <div class="container">
        <h1>Counter Timer</h1>
        <label for="timeInput">დრო (მილი წამი):</label>
        <input type="number" id="timeInput" min="0" max="10000" placeholder="9000">
        <button id="startStopButton">Start</button>
        <div id="counterDisplay"></div>
        <div id="message"></div>
    </div>

    <script src="hw.js"></script>
</body>
</html>
