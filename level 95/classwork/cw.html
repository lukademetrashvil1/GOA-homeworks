<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Fade Animation</title>
  <style>
    #myBox {
      width: 200px;
      height: 200px;
      background: tomato;
      margin: 50px auto;
      border-radius: 10px;
      transition: opacity 1s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="myBox"></div>

<script src="./cw.js"></script>

</body>
</html>
